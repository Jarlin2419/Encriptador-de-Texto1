<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <header>
        <img class="logo" src="Logo.jpg" alt="Imagen de Alura">
    </header>
    <main class="main">
        <section>
            <textarea id="inputText" class="text-area" cols="30" rows="10" placeholder="Ingrese aquí el texto"></textarea>
            <div>
                <h6 class="informacion">solo letras en minúscula y sin acentos</h6>
                <div class="botones">
                    <button id="encryptButton" class="btn-encriptar">Encriptar</button>
                    <button id="decryptButton" class="btn-desencriptar">Desencriptar</button>
                    <button id="clearButton" class="btn-limpiar">Limpiar</button>
                </div>
            </div>                         
        </section>
        <section>
            <textarea id="outputText" class="mensaje" cols="30" rows="15" placeholder="Aquí aparecerá el texto"></textarea>
            <div> 
                <button class="btn-copiar">Copiar</button>
            </div>
            <div id="messageBox" class="hidden">
                <p>No se ha ingresado texto para encriptar.</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script> <!-- Asegúrate de que esta ruta sea correcta -->
</body>
</html>
